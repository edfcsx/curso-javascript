<h1>Tags nao visuais</h1>

<!--
    Tags Semanticas

    section - Agrupamento tématico de conteudo
    article - conteudo auto-contido
    header - cabeçalho da pagina
    footer - rodape
    nav - agrupamento de links
    aside -  de lado(ex sidebar). Relacionado com o conteudo em volta (adendo)
    details - exibe detalhes de um item que podem ser escondidos ou exibidos

    As famosas...

    div - divisão ou seção
    span - agrupa elemento in-line
-->

<div>area 1</div>
<div>area 2</div>

<p>esse é um texto com <span class="diferente">muitas palavras</span></p>

<style>
    div{
        display: inline;
    }
    span{
        display: block;
    }
    .diferente{
        font-weight: bold;
        font-size: 30pt;
        color : burlywood;
    }
</style>
